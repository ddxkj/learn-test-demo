<!DOCTYPE html>
<html lang="en">
<head>

    <title>个人中心 登录</title>
    <link href="css/center_login.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <!-- head-box start -->
    <div id="head-box">
        <a id="center-back" href="#"><img src="images/center-back.png"></a>
        <div id="head-white">
            <div id="head-bend">
                <img class="head-user" src="images/head-user.png">
                <img class="head-black" src="images/head-black.png">
                <p class="login-p">欢迎登录,<span>13660823453</span><a href="#"><img src="images/head-set.png"></a></p>
            </div>
            <div id="head-bot">
                <div>
                    <a href="#">
                        <p class="warn-p"><img src="images/head-info.png"><span class="warn-num">3</span></p>
                        <p>消息中心</p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <p class="warn-p"><img src="images/head-order.png"><span class="warn-num">3</span></p>
                        <p>消息中心</p>
                    </a>
                </div>
            </div>
        </div>
    </div>    
    <!-- head-box end -->
    <div class="set-one">
        <a href="#"><img class="icon" src="images/icon01.png"><span class="left-text">余额</span><img class="right-back" src="images/back.png"><span class="right-money">5000.00元</span></a>
    </div>
    <div class="set-one">
        <a href="#"><img class="icon" src="images/icon08.png"><span class="left-text">这有钱赚</span><img class="right-back" src="images/back.png"></a>
    </div>
    <div class="set-one">
        <a href="#"><img class="icon" src="images/icon03.png"><span class="left-text">帮助中心</span><img class="right-back" src="images/back.png"></a>
        <!-- <a href="#"><img class="icon" src="images/icon04.png"><span class="left-text">版本更新1<i class="warn-round"></i></span></a> -->
    </div>

    <a class="log-off" href="#">退出当前账号</a>
